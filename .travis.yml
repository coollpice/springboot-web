language: java

jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home..

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'


before_install:
  - chmod +x gradlew

script:
  "./gradlew clean build"

before_deploy:
  - zip -r springboot-web *
  - mkdir -p deploy
  - mv springboot-web.zip deploy/springboot-web.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY #Travis setting에 설정된 값
    bucket: springboot-web-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일접근 Privat
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed : true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-web-build
    key : springboot-web.zip
    bundle_type : zip
    application : springboot-web # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group : springboot-web # 웹 콘솔에서 등록한 CodeDeploy 배포그룹
    region: ap-northeast-2
    wait-until-deployed : true

